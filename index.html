<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photobox HD Fix</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:linear-gradient(135deg,#0f0f0f,#1a1a1a);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:white;
}

.container{
  width:380px;
  padding:30px;
  border-radius:30px;
  backdrop-filter:blur(25px);
  background:rgba(255,255,255,0.05);
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.08);
  text-align:center;
}

h1{
  margin-bottom:20px;
  font-weight:600;
}

.preview-wrapper{
  position:relative;
  border-radius:25px;
  overflow:hidden;
  margin-bottom:25px;
}

video{
  width:100%;
  border-radius:25px;
  display:block;
}

.timer-display{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:60px;
  font-weight:bold;
  backdrop-filter:blur(5px);
}

.controls{
  display:flex;
  flex-direction:column;
  gap:18px;
}

.control-group{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.control-group label{
  font-size:12px;
  letter-spacing:1px;
  color:#facc15;
}

select{
  padding:12px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.08);
  background:rgba(20,20,20,0.9);
  color:white;
  font-size:14px;
  outline:none;
}

.button-group{
  display:flex;
  gap:15px;
  margin-top:10px;
}

button{
  flex:1;
  padding:14px;
  border-radius:25px;
  border:none;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

button:first-child{
  background:linear-gradient(135deg,#ff4da6,#ff2e88);
  color:white;
}

button:last-child{
  background:rgba(255,255,255,0.1);
  color:white;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(255,77,166,0.3);
}

.flash{
  position:fixed;
  inset:0;
  background:white;
  opacity:0;
  pointer-events:none;
}

.flash.active{
  animation:flashAnim .3s ease;
}

@keyframes flashAnim{
  0%{opacity:1}
  100%{opacity:0}
}

#finalCanvas{
  display:none;
  margin-top:20px;
  border-radius:20px;
}
</style>
</head>

<body>

<div class="container">

<h1>âœ¨ Photobox HD</h1>

<div class="preview-wrapper">
  <video id="video" autoplay playsinline></video>
  <div id="timerDisplay" class="timer-display"></div>
</div>

<div class="controls">

<div class="control-group">
<label>TIMER</label>
<select id="timerSelect">
<option value="3">3s</option>
<option value="5">5s</option>
<option value="10">10s</option>
</select>
</div>

<div class="control-group">
<label>NUMBER OF PHOTOS</label>
<select id="photoCountSelect">
<option value="2">2</option>
<option value="3">3</option>
<option value="4" selected>4</option>
<option value="5">5</option>
</select>
</div>

<div class="button-group">
<button onclick="startSession()">Start Photos</button>
<button onclick="downloadStrip()">Download</button>
</div>

</div>

<canvas id="canvas" hidden></canvas>
<canvas id="finalCanvas"></canvas>

</div>

<div class="flash" id="flash"></div>

<script>
const video=document.getElementById("video");
const canvas=document.getElementById("canvas");
const finalCanvas=document.getElementById("finalCanvas");
const flash=document.getElementById("flash");
const timerDisplay=document.getElementById("timerDisplay");
const timerSelect=document.getElementById("timerSelect");
const photoCountSelect=document.getElementById("photoCountSelect");

let photos=[];

/* CAMERA HD + AUTOFOCUS */
async function initCamera(){
  const stream=await navigator.mediaDevices.getUserMedia({
    video:{
      width:{ideal:1920},
      height:{ideal:1080},
      facingMode:"user"
    }
  });

  video.srcObject=stream;

  const track=stream.getVideoTracks()[0];
  const capabilities=track.getCapabilities();

  if(capabilities.focusMode){
    track.applyConstraints({
      advanced:[{focusMode:"continuous"}]
    });
  }
}
initCamera();

/* START */
async function startSession(){
  photos=[];
  finalCanvas.style.display="none";

  const delay=parseInt(timerSelect.value);
  const count=parseInt(photoCountSelect.value);

  for(let i=0;i<count;i++){
    await countdown(delay);
    await new Promise(r=>setTimeout(r,300)); // anti blur delay
    capturePhoto();
  }

  await generateStrip();
}

/* COUNTDOWN */
function countdown(sec){
  return new Promise(resolve=>{
    let c=sec;
    timerDisplay.textContent=c;
    const i=setInterval(()=>{
      c--;
      timerDisplay.textContent=c>0?c:"";
      if(c<=0){clearInterval(i);resolve();}
    },1000);
  });
}

/* CAPTURE FULL ORIGINAL */
function capturePhoto(){
  flash.classList.add("active");
  setTimeout(()=>flash.classList.remove("active"),200);

  canvas.width=video.videoWidth;
  canvas.height=video.videoHeight;

  const ctx=canvas.getContext("2d");
  ctx.drawImage(video,0,0);

  photos.push(canvas.toDataURL("image/png"));
}

/* STRIP */
async function generateStrip(){
  const padding=40;
  const gap=40;
  const photoWidth=300;

  const first=await loadImage(photos[0]);
  const ratio=first.height/first.width;
  const photoHeight=photoWidth*ratio;

  const width=400;
  const height=padding+(photoHeight+gap)*photos.length+100;

  finalCanvas.width=width;
  finalCanvas.height=height;

  const ctx=finalCanvas.getContext("2d");
  ctx.fillStyle="#ffffff";
  ctx.fillRect(0,0,width,height);

  let y=padding;
  for(let p of photos){
    const img=await loadImage(p);
    ctx.drawImage(img,50,y,photoWidth,photoHeight);
    y+=photoHeight+gap;
  }

  finalCanvas.style.display="block";
}

function loadImage(src){
  return new Promise(res=>{
    const img=new Image();
    img.onload=()=>res(img);
    img.src=src;
  });
}

function downloadStrip(){
  const link=document.createElement("a");
  link.download="photobox-hd.png";
  link.href=finalCanvas.toDataURL("image/png");
  link.click();
}
</script>

</body>
</html>
